<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="card">
        <h1>User Profile Card</h1>
        <div class="photo">
            <img src="https://preview.redd.it/lore-spoilers-isha-is-zaunite-urchin-v0-qoidpthekm0e1.jpg?width=1080&crop=smart&auto=webp&s=3fc9d86d8be97ec4beb83bac12c0a946396f1348" alt="Foto Perfil">
        </div>
        <div class="info">
            <p class="username">tmorais-</p>
            <p class="description">Desenvolvedor Web</p>
        </div>

        <div class="social-icons">
            <a class="link-icon" href="https://www.instagram.com/taitatuagem" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=32292&format=png&color=000000" alt="Instagram">
            </a>
            <a class="link-icon" href="https://www.facebook.com" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=435&format=png&color=000000" alt="Facebook">
            </a>
            <a class="link-icon" href="https://www.linkedin.com/?trk=guest_homepage-basic_nav-header-logo" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=447&format=png&color=000000" alt="LinkedIn">
            </a>
        </div>

        <button class="contact-button">Contact</button>
    </div>

</body>
</html>
