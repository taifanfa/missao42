<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    
    #balao {
      width: 200px;
      height: 200px;
      background-color: red; /* COR INICIAL */
      border-radius: 50%; /* BORDA ARREDONDADA */
      transition: all 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <div id="balao">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
          $(document).ready(function() {
            let corIndex = 0;
            let tamanho = 200;
            const cores = ['red', 'green', 'blue']; /* ORDEM DE CORES */
            const $balao = $('#balao');

            $balao.on('click', function() {
                tamanho += 10;
                if (tamanho > 420) {
                    tamanho = 200; // EXPLODIR E VOLTAR AO INICIO
                }
                $balao.css({
                    width: tamanho + 'px',
                    height: tamanho + 'px',
                    backgroundColor: cores[corIndex]
                });
                corIndex = (corIndex + 1) % cores.length;
            });

            $balao.on('mouseenter', function() {
                // ENTRADA DO MOUSE - SEM AÇÃO
            });

            $balao.on('mouseleave', function() {
                tamanho = Math.max(200, tamanho - 5); // LIMITANDO TAMANHO MÁXIMO
                $balao.css({
                    width: tamanho + 'px',
                    height: tamanho + 'px'
                });
                // INVERTANDO A MUDANÇA DE COR
                corIndex = (corIndex - 1 + cores.length) % cores.length;
                $balao.css('backgroundColor', cores[corIndex]);
            });
        });
        
        // Inclui tag <script> para incluir a biblioteca jQuery
        // document.getElementById('balao') -> $('#balao')
        // addEventListener -> $balao.on()
        // balao.style.propriedade -> $balao.css()
        // Envolvemos o código em $(document).ready() para garantir que o código seja executado após o carregamento da página.



        </script>
    </div> 

</body>
</html>
