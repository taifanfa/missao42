<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgroound</title>
    <link rel="stylesheet" href="backgroound.css">

<body>
   
    
</body>

    <button id="changeColorButton">Clique aqui</button>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#changeColorButton').click(function() {
                var corAleatoria = '#' + Math.floor(Math.random() * 16777215).toString(16);
                $('body').css('background-color', corAleatoria);
            });
        });

        // PARA ALTERAR O CÓDIGO PARA JQUERY, AS SEGUINTES SINTAXES FORAM ALTERADAS:
        // Inclui uma <scritp> para a bibliote Jquery
        // document.body -> $('body')
        // onclick -> $('changeColorButton').click()
        // document.body.style.backgroundColor -> $('body').css('background-color')
        // Inclui $(document).ready() para garantir que o código seja executado após o carregamento da pagina

    </script>
</html>
