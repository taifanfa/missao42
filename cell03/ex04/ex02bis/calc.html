<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>
  

</body>

<!-- TEXT INPUT - MEMBRO ESQUERDO -->
<input type="text" id="input1" placeholder="Membro esquerdo" />

<!-- SELECT - OPERADORES -->
<select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
</select>

<!-- TEXT INPUT - MEMBRO DIREITO -->
<input type="text" id="input2" placeholder="Membro direito" />

<!-- BOTÃO - TRY ME! -->
<input type="submit" value="Try me!" onclick="calculate()">

<script>
    // CALCULAR E EXIBIR RESULTADO
    function calculate() {
        // OBTER VALORES DOS CAMPOS
        var input1 = document.getElementById('input1').value;
        var input2 = document.getElementById('input2').value;
        var operator = document.getElementById('operator').value;

        // VERIFICA SE SÃO NÚMEROS INTEIROS E POSITIVOS
        if (!isPositiveInteger(input1) || !isPositiveInteger(input2)) {
            alert('Error :(');
            return; // SE NÃO FOR INTEIRO OU POSITIVO, RETORNA "ERROR :("
        }

        var num1 = parseInt(input1);
        var num2 = parseInt(input2);
        var result; // SE FOR INTEIRO E POSITIVO - RETORNA O RESULTADO

        // DIVISÃO POR ZERO OU MÓDULO DE ZERO = "ITS OVER 9000"
        if ((operator === '/' || operator === '%') && num2 === 0) {
            alert("It’s over 9000!");
            console.log("It’s over 9000!");
            return;
        }

        // CALCULO
        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
            case '%':
                result = num1 % num2;
                break;
            default:
                alert('Error :('); // MENSAGEM DE ERRO SETADA PARA NÚMEROS QUE NÃO SÃO INTEIROS OU POSITIVOS
                return;
        }

        // RESULTADO NO CONSOLE 
        alert('Resultado: ' + result);
        console.log('Resultado: ' + result);
    }

    // VERIFICA SE O NÚMERO É INTEIRO E POSITIVO
    function isPositiveInteger(value) {
        var number = parseInt(value);
        return !isNaN(number) && number >= 0 && number === Number(value); }

    // POP UP A CADA 30 SEGUNDOS - "PLEASE, USE ME"
    setInterval(function() {
        alert("Please, use me");
    }, 30000);

</script>

</html>
