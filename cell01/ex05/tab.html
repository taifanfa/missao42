<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black;
        }
        td {
            width: 50%;
            padding: 20px;
            font-size: 12px;
            border: 2px solid black;
        }
        .celula1 {
            background-color: rgba(121, 185, 1, 0.705);
        }
        .celula2 {
            background-color: rgb(252, 160, 99);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="celula1">First Cell</td>
            <td class="celula2">Second Cell</td>
        </tr>
    </table>
</body>
</html>
